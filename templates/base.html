{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-Bait Haven</title>
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/reset-and-font.css' %}">
    <link rel="stylesheet" href="{% static 'styles/header.css' %}">
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <div class="site">

        {% include 'header.html' %}


            {% block content %}
            {% endblock %}



        {% include 'footer.html' %}
    </div>

    {% if user.is_authenticated %}
        <script type="text/javascript" src="{% static 'js/sign-out-submit.js' %}" defer></script>
    {% endif %}
    {% block javascript %}
    {% endblock %}
    
</body>
</html>
